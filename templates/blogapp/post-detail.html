{% extends "layout.html" %}
{% block content %}
<div class="content">
    <h2>{{post.post_header}}</h2>
    <img class="images" src="media/{{ post.image }}" alt="Not Found">
    <br>
    <div class="post-text">
        <p>{{post.post_text}}</p>
        
        <br>

        <span class="author">{{post.author}}</span>
    </div>
</div>
{% endblock  %}
